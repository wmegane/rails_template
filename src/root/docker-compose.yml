version: '2'
services:
  db:
    image: postgres
  app:
    build: .
    env_file: .env
  web:
    extends:
      service: app
    command: sh -c 'rm tmp/pids/* || true && bundle exec rails s -p 3000 -b 0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    links:
      - db
    tty: true
    stdin_open: true